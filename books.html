<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
        {% else %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_book') }}">Add a New Book</a>
</body>
</html>
